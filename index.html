<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/style.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="header">
        <h1>{{header.name}}</h1>
        <h2>{{header.title}}</h2>
         <h3>Email: {{header.email}} ||  Mobile: {{header.mobile}}</h3>
         <h4><a href={{header.git.link}} target="_blank">{{header.git.title}}</a> | {{header.location}}</h4>
        </div>
      </div>
      </div>
        <div class="summary">
          <p>
            {{summary}}
          </p>
        </div>
        <div class="experience">
            {{#each experience}}
            {{position}}
            {{date}}
            <ul>
                {{#each achievements}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
{{/each}}
        </div>
      </div>
    </script>

    <div id="content-placeholder"></div>

    <script src="assets/data.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
